buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.8'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.javasuns.blackjack.Main'

dependencies {
    compile 'com.gluonhq:charm:3.0.0'

    androidRuntime 'com.gluonhq:charm-android:3.0.0'
    iosRuntime 'com.gluonhq:charm-ios:3.0.0'
    desktopRuntime 'com.gluonhq:charm-desktop:3.0.0'
}

jfxmobile {
    ios {
        forceLinkClasses = ['com.javasuns.blackjack.**.*']
        infoPList = file('src/ios/assets/Info.plist') 
        iosSignIdentity  = '<ADD_HERE_YOUR_SIGN_IDENTITY>'
        iosProvisioningProfile = "<ADD_HERE_YOUR_PROV_PROFILE>"
        iosSkipSigning = false
        stdoutFifo = null
        stderrFifo = null
        
    }
}
